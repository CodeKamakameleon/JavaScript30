<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
  </head>
  <body>
    <div class="container">
      <h1>Coin Flip</h1>
      <p>Let's flip a coin! Choose heads or tails.</p>
    </div>

    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" type="button" onclick="flip('heads')">
          Heads
        </button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary" type="button" onclick="flip('tails')">
          Tails
        </button>
      </div>
    </div>

    <p id="message"></p>
    <script src="./coin.js"></script>
  </body>
</html>
